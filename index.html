
<!DOCTYPE html>

  <title>Google Search - Test Copy ? </title>
  <link href="images/logo.png" rel="shortcut icon" type="image/x-icon">
  <link href="styles/index.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="left-nav">
      <ul>

 </div>
